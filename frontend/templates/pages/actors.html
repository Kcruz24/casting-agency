{% extends 'layouts/main.html' %}
{% block title %} Actors {% endblock %}
{% block content %}
    <h1>Showing all Actors available!</h1>

    {% for actor in actors %}
        <ul>
            <li>{{ actor.name }}, {{ actor.age }} years old.</li>
        </ul>
    {% endfor %}

    <h5><a href="/">Back</a></h5>
{% endblock %}
