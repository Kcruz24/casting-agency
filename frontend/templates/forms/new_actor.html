{% extends 'layouts/main.html' %}
{% block title %} New Actor {% endblock %}
{% block content %}
    <form method="post">
        <div class="my-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="age"
                   class="form-label">Age</label>
            <input type="number" class="form-control"
                   id="age">
        </div>
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected id="gender" class="form-control">-</option>
            {% for gender in form.gender %}
                <option value="{{ gender }}"></option>
            {% endfor %}
        </select>
        <input type="submit" name="projectFilePath" value="submit" class="btn btn-primary">{{ form.csrf_token }}
    </form>

    <h5 class="mt-3"><a href="/">Back</a></h5>
{% endblock %}
